<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Card-Rafaela</title>
</head>
<body>
    <main class="main">
        <section class="content">
            <picture class="content-img">
                <img src="img/paula.svg" alt="Imagem da Paula" class="img">
                <div class="icon icon-heater">
                    <img src="img/heater.svg">
                </div>
            </picture>
            <section class="card">
                <span class="content-text">
                    <h1 class="name">Paula Alves Cunha</h1>
                    <p class="text-16">UI - UX Designer, Brasil</p>
                </span>
                <picture class="icons">
                    <a href="#" class="icon">
                        <img src="img/linkedin.svg" alt="Linkedin">
                    </a>
                    <a href="#" class="icon">
                        <img src="img/instagram.svg" alt="Instagram">
                    </a>
                    <a href="#" class="icon icon-pr">
                        <img src="img/facebook.svg" alt="Facebook">
                    </a>
                </picture>
                <span class="content-text">
                    <p class="mb-10px">paulaalves@gmail.com</p>
                    <p>55 (14) 9741-4828</p>
                </span>
                <button class="button">Trabalhemos juntos</button>
            </section>
        </section>
    </main>
</body>
</html>
